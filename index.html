<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Perihelion - a space game</title>
    <link href="https://fonts.googleapis.com/css?family=VT323|Codystar" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script type="text/javascript" src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src="lib/bundle.js"></script>
  </head>
  <body>
    <header>
      <h1 class="main-heading">Perihelion</h1>
      <h2>by Christian Cho</h2>
    </header>
    <main>
      <div class="game-meters">
        <div class="energy-meter-bar">
          <div id="energy-level"></div>
        </div>
        <span class="meter-label">energy level</span>
      </div>
      <canvas id="game-canvas" width="800" height="800"></canvas>
      <button id="reset-button">Reset Game</button>
    </main>
    <footer>
      <a href="https://github.com/christiancho/perihelion" target="_blank">Source Code</a>
    </footer>
    <section id="modal-back">
      <div class="modal-container">
        <h2 id="instructions-heading"></h2>
        <span id="instructions-details"></span>
        <button id="instructions-next">Next</button>
        <span class="headphones">For the best experience, use headphones.</span>
        <a id="skip-instructions">Skip instructions</a>
      </div>
    </section>
    <section id="game-over">
      <div class="modal-container" id="game-over-message">
      </div>
    </section>
    <img src="assets/images/arrow.gif" id="pointer-arrow">
  </body>
</html>
